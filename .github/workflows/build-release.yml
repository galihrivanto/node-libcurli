name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        node-version:
          - 18
          - 20
        os:
          - ubuntu-20.04
          #- macOS-14

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - if: runner.os == 'Linux'
      name: Install Linux system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libnghttp2-dev libbrotli-dev zlib1g-dev \
          python3 python3-pip ninja-build gyp pkg-config
        sudo pip3 install gyp-next
        sudo ln -s /usr/bin/python3 /usr/bin/python || true

    - if: runner.os == 'macOS'
      name: Install macOS system dependencies
      run: brew install coreutils wget automake libtool cmake gnu-sed m4 autoconf groff

    - name: Build curl-impersonate
      run: |
        ./scripts/build-deps.sh

    - name: Install dependencies
      run: |
        npm ci

    - name: Build Native and TypeScript
      run: npm run build

    - name: Build Artifact
      run: npm run package

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.node-version }}
        path: build/**/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: List artifacts
      run: |
        find artifacts -type f -name "*.tar.gz"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build:ts

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}